// see https://docs.gradle.org/8.9/userguide/java_plugin.html
// see https://docs.gradle.org/8.9/userguide/application_plugin.html
// see https://docs.gradle.org/8.9/userguide/building_java_projects.html#sec:java_dependency_management_overview
// see https://github.com/johnrengelman/shadow

plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

mainClassName = 'Example'
version = '1.0.0'
sourceCompatibility = 21
targetCompatibility = 21

repositories {
    mavenCentral()
}

dependencies {
    // see https://github.com/microsoft/mssql-jdbc/releases/tag/v12.6.3
    // see https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc/12.6.3.jre11
    implementation "com.microsoft.sqlserver:mssql-jdbc:12.6.3.jre11"
}
